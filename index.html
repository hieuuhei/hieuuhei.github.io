  function handleCompare() {
      let input1 = document.getElementById("input1").value;
      let input2 = document.getElementById("input2").value;

      // Replace specific phrases with their mapped values
      input1 = 
        input1.replace(/Antigua und Barbuda/gi, "AG")
        .replace(/Antigua and Barbuda/gi, "AG")
        .replace(/Besetzte palästinensische Gebiete/gi, "PS")
        .replace(/bosnia and herzegovina/gi, "BA")
        .replace(/bosnien und herzegowina/gi, "BA")
        .replace(/Dominikanische Republik/gi, "DO")
        .replace(/dominican republic/gi, "DO")
        .replace(/COSTA RICA/gi, "CR")
        .replace(/El Salvador/gi, "SV")
        .replace(/südliches afrika/gi, "SADC")
        .replace(/southern africa/gi, "SADC")
        .replace(/St. Kitts und Nevis/gi, "KN")
        .replace(/Saint Kitts und Nevis/gi, "KN")
        .replace(/St. Kitts and Nevis/gi, "KN")
        .replace(/Saint Kitts and Nevis/gi, "KN")
        .replace(/St. Lucia/gi, "LC")
        .replace(/Saint Lucia/gi, "LC")
        .replace(/Französisch-Polynesien/gi, "PF")
        .replace(/Französisch Polynesien/gi, "PF")
        .replace(/French Polynesia/gi, "PF")
        .replace(/Papua Neuguinea/gi, "PG")
        .replace(/Papua New Guinea/gi, "PG")
        .replace(/St. Pierre und Miquelon/gi, "PM")
        .replace(/Saint Pierre und Miquelon/gi, "PM") 
        .replace(/St. Pierre and Miquelon/gi, "PM")
        .replace(/Saint Pierre and Miquelon/gi, "PM") 
        .replace(/New Caledonia/gi, "NC")
        .replace(/Solomon Islands/gi, "SB")
        .replace(/Trinidad und Tobago/gi, "TT")
        .replace(/Trinidad and Tobago/gi, "TT")
        .replace(/St. Vincent und die Grenadinen/gi, "VC")
        .replace(/Saint Vincent und die Grenadinen/gi, "VC")
        .replace(/St. Vincent and the Grenadines/gi, "VC")
        .replace(/Saint Vincent and the Grenadines/gi, "VC")
        .replace(/South Africa/gi, "ZA");
        
      input2 = 
        input2.replace(/Antigua und Barbuda/gi, "AG")
        .replace(/Antigua and Barbuda/gi, "AG")
        .replace(/Besetzte palästinensische Gebiete/gi, "PS")
        .replace(/bosnia and herzegovina/gi, "BA")
        .replace(/bosnien und herzegowina/gi, "BA")
        .replace(/Dominikanische Republik/gi, "DO")
        .replace(/dominican republic/gi, "DO")
        .replace(/COSTA RICA/gi, "CR")
        .replace(/El Salvador/gi, "SV")
        .replace(/südliches afrika/gi, "SADC")
        .replace(/southern africa/gi, "SADC")
        .replace(/St. Kitts und Nevis/gi, "KN")
        .replace(/Saint Kitts und Nevis/gi, "KN")
        .replace(/St. Kitts and Nevis/gi, "KN")
        .replace(/Saint Kitts and Nevis/gi, "KN")
        .replace(/St. Lucia/gi, "LC")
        .replace(/Saint Lucia/gi, "LC")
        .replace(/Französisch-Polynesien/gi, "PF")
        .replace(/Französisch Polynesien/gi, "PF")
        .replace(/French Polynesia/gi, "PF")
        .replace(/Papua Neuguinea/gi, "PG")
        .replace(/Papua New Guinea/gi, "PG")
        .replace(/St. Pierre und Miquelon/gi, "PM")
        .replace(/Saint Pierre und Miquelon/gi, "PM") 
        .replace(/St. Pierre and Miquelon/gi, "PM")
        .replace(/Saint Pierre and Miquelon/gi, "PM") 
        .replace(/New Caledonia/gi, "NC")
        .replace(/Solomon Islands/gi, "SB")
        .replace(/Trinidad und Tobago/gi, "TT")
        .replace(/Trinidad and Tobago/gi, "TT")
        .replace(/St. Vincent und die Grenadinen/gi, "VC")
        .replace(/Saint Vincent und die Grenadinen/gi, "VC")
        .replace(/St. Vincent and the Grenadines/gi, "VC")
        .replace(/Saint Vincent and the Grenadines/gi, "VC")
        .replace(/South Africa/gi, "ZA");

        const list1 = input1.split(/[\s,;:*\/.\-"'()+]+/).map(code => {
        const trimmedCode = code.trim().toUpperCase().replace(/[()]/g, "");
        return countryMapping[trimmedCode] || trimmedCode;
      }).flat();
      
      const list2 = input2.split(/[\s,;:*\/.\-"'()+]+/).map(code => {
        const trimmedCode = code.trim().toUpperCase().replace(/[()]/g, "");
        return countryMapping[trimmedCode] || trimmedCode;
      }).flat();

      const missingCountries = [];
      const commonCountries = [];
      const leftOverCountries = [];
      const commonSet = new Set();
      const missingSet = new Set();

      // Check for common and missing countries
      for (const group in countryMapping) {
        if (Array.isArray(countryMapping[group])) {
          const groupCountries = countryMapping[group];
          const commonInGroup = groupCountries.filter(code => list2.includes(code));
          const missingInGroup = groupCountries.filter(code => !list2.includes(code));

          if (commonInGroup.length > 0) {
            if (commonInGroup.length === groupCountries.length) {
              commonCountries.push(group);
              commonInGroup.forEach(code => commonSet.add(code));
            } else {
              commonCountries.push(`${group} (${commonInGroup.join(', ')})`);
              commonInGroup.forEach(code => commonSet.add(code));
            }
          }

          if (missingInGroup.length > 0) {
            if (missingInGroup.length === groupCountries.length) {
              missingCountries.push(group);
              missingInGroup.forEach(code => missingSet.add(code));
            } else {
              missingCountries.push(`${group} (${missingInGroup.join(', ')})`);
              missingInGroup.forEach(code => missingSet.add(code));
            }
          }
        }
      }

      // Check for individual countries
      list1.forEach(code => {
        if (list2.includes(code) && !commonSet.has(code)) {
          commonCountries.push(code);
          commonSet.add(code);
        } else if (!Object.keys(countryMapping).includes(code) && !missingSet.has(code)) {
          missingCountries.push(code);
          missingSet.add(code);
        }
      });

      list2.forEach(code => {
        if (!list1.includes(code) && !Object.keys(countryMapping).includes(code)) {
          leftOverCountries.push(code);
        }
      });

      document.getElementById("output").textContent = missingCountries.join(', ');
      document.getElementById("output2").textContent = commonCountries.join(', ');
      document.getElementById("output3").textContent = leftOverCountries.join(', ');
    }

  // Event listener for Enter key
  document.getElementById("input1").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      e.preventDefault(); // prevent the default Enter action
      handleCompare();
    }
  });
  document.getElementById("input2").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      e.preventDefault(); // prevent the default Enter action
      handleCompare();
    }
